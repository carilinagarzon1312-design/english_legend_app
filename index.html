<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Legend Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ† ENGLISH LEGEND</h1>

        <div id="login-section">
            <input type="text" id="username-input" placeholder="Tu nombre de usuario">
            <button onclick="createUser()">Crear Usuario</button>
        </div>

        <div id="stats-section" style="display:none;">
            <h2 id="display-username"></h2>
            <div class="progress-container" style="background: #334155; border-radius: 10px; height: 25px; width: 100%;">
                <div id="main-progress-bar" style="background: #22c55e; height: 100%; width: 0%; border-radius: 10px; text-align: center; color: white;">0%</div>
            </div>
            <p id="progress-text">Bloques completados: 0 / 40</p>
            <button onclick="showRanking()">ğŸ† Ver Top Mundial</button>
        </div>

        <div id="levels" style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px;"></div>

        <div id="area-estudio"></div>
    </div>

    <div id="ranking-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
        <div style="background:#1e293b; margin:10% auto; padding:20px; width:80%; max-width:400px; border-radius:15px; color:white;">
            <h3>Top Mundial Real</h3>
            <div id="ranking-list"></div>
            <button onclick="closeRanking()" style="margin-top:15px; width:100%;">Cerrar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="lessons-a1minus.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
