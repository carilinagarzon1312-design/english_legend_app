<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Legend | High Visibility</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #010409; --primary: #00d4ff; --gold: #fbbf24; --success: #00ff88; --text: #ffffff; --subtext: #8b949e; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; margin: 0; overflow: hidden; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; height: 100vh; display: flex; flex-direction: column; }
        
        /* Panel Superior */
        .header-panel { background: rgba(13, 17, 23, 0.9); border: 1px solid var(--primary); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .progress-bar { background: #161b22; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary), var(--success)); transition: 1s; }

        /* NAVEGACIÃ“N DE NIVELES (ARREGLADA) */
        .level-nav { 
            display: flex; 
            gap: 12px; 
            overflow-x: auto; 
            padding: 15px 5px; 
            border-bottom: 2px solid #30363d; 
            scrollbar-width: thin;
        }
        .level-btn { 
            min-width: 100px; 
            padding: 12px; 
            border-radius: 10px; 
            border: 2px solid #30363d; 
            background: #161b22; 
            color: var(--text); /* Texto blanco para mÃ¡xima visibilidad */
            cursor: pointer; 
            font-family: 'Orbitron'; 
            font-size: 0.9rem; /* Un poco mÃ¡s grande */
            font-weight: bold;
            transition: 0.3s;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }
        .level-btn.active { 
            border-color: var(--primary); 
            color: var(--primary); 
            background: rgba(0, 212, 255, 0.15); 
            box-shadow: 0 0 15px rgba(0,212,255,0.4); 
            transform: scale(1.05);
        }

        /* CuadrÃ­cula de Nodos */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 12px; overflow-y: auto; flex-grow: 1; padding: 15px; margin-top: 10px; }
        .block-card { background: #0d1117; padding: 18px 5px; border-radius: 10px; border: 1px solid #30363d; cursor: pointer; font-weight: 900; text-align: center; color: var(--subtext); transition: 0.2s; }
        .block-card.done { border-color: var(--success); color: var(--success); box-shadow: inset 0 0 10px rgba(0,255,136,0.1); }
        .block-card:hover { transform: translateY(-5px); border-color: var(--primary); color: white; }

        /* IA Chat */
        #ai-bot { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .bot-btn { width: 65px; height: 65px; border-radius: 50%; background: var(--primary); border: none; cursor: pointer; font-size: 2rem; box-shadow: 0 0 25px var(--primary); }
        .chat-win { position: fixed; bottom: 95px; right: 20px; width: 340px; height: 480px; background: #0d1117; border: 1px solid var(--primary); border-radius: 20px; display: none; flex-direction: column; box-shadow: 0 0 40px black; }
        .chat-msgs { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .m.ai { background: #1c2128; align-self: flex-start; padding: 12px; border-radius: 12px; border-left: 4px solid var(--primary); font-size: 0.85rem; }
        .m.user { background: var(--primary); color: #000; align-self: flex-end; padding: 10px; border-radius: 12px; font-weight: bold; font-size: 0.85rem; }

        /* Pantallas de Examen */
        .screen { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .btn-main { background: var(--primary); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; width: 100%; max-width: 360px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-panel">
        <h1 style="font-family:'Orbitron'; color:var(--primary); margin:0; font-size: 1.3rem;">QUANTUM HYBRID IA v2.5</h1>
        <div class="progress-bar"><div id="main-progress" class="progress-fill"></div></div>
        <p id="stats-text" style="font-size: 0.75rem; color: var(--gold); margin: 5px 0;">NODOS COMPLETADOS: 0 / 3000</p>
    </div>
    
    <div id="level-nav" class="level-nav"></div>
    
    <div id="grid" class="grid-container"></div>
</div>

<div id="ai-bot">
    <button class="bot-btn" onclick="playSound('click'); toggleChat();">ðŸ§ </button>
    <div id="chat-win" class="chat-win">
        <div style="background:var(--primary); color:#000; padding:12px; border-radius:18px 18px 0 0; font-weight:bold; font-family:'Orbitron'; font-size:0.8rem;">SISTEMA TUTOR IA</div>
        <div id="chat-msgs" class="chat-msgs">
            <div class="m ai">Niveles corregidos. Ahora son mÃ¡s visibles. Â¿En quÃ© nivel quieres trabajar hoy? (Desde -A1 hasta C3).</div>
        </div>
        <div class="chat-input" style="padding:15px; border-top:1px solid #333; display:flex; gap:10px;">
            <input type="text" id="chat-in" placeholder="Pregunta algo..." style="flex:1; background:#161b22; border:1px solid #444; color:white; padding:10px; border-radius:8px;" onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; padding:10px; border-radius:8px; cursor:pointer;">âž”</button>
        </div>
    </div>
</div>

<div id="prep-screen" class="screen">
    <h2 id="p-title" style="color:var(--primary); font-family:'Orbitron'; font-size: 2rem;"></h2>
    <div id="v-list" style="width:100%; max-width:400px; background:#0d1117; border:2px solid #30363d; border-radius:15px; margin-bottom:25px; padding:15px;"></div>
    <button class="btn-main" onclick="playSound('start'); startExam();">CARGAR SINAPSIS (INICIAR)</button>
    <button onclick="closeAll()" style="background:none; border:none; color:gray; margin-top:20px; cursor:pointer; font-weight:bold;">ABORTAR</button>
</div>

<div id="exam-screen" class="screen">
    <div style="color:var(--primary); font-family:'Orbitron'; font-size:0.8rem; margin-bottom:15px; letter-spacing:2px;">EXTRAYENDO DATOS...</div>
    <h2 id="q-text" style="text-align:center; margin-bottom:40px; font-size:1.8rem; font-weight:900;"></h2>
    <div id="opts" style="width:100%; max-width:400px; display:flex; flex-direction:column; gap:15px;"></div>
</div>

<script>
    const RANKS = ["-A1", "A1", "A2", "B1", "B2", "C1", "C2", "C3"];
    // Base de datos de ejemplo (se expande segÃºn el nivel)
    const DATABASE = {
        "-A1": ["Hello|Hola", "Good|Bueno", "Day|DÃ­a", "Night|Noche", "Friend|Amigo", "Water|Agua", "Food|Comida", "Book|Libro", "City|Ciudad", "House|Casa"],
        "A1": ["Window|Ventana", "Always|Siempre", "Kitchen|Cocina", "Smart|Inteligente", "Often|A menudo"],
        "C3": ["Entropy|EntropÃ­a", "Heuristic|HeurÃ­stica", "Paradigm|Paradigma"]
    };

    let user = JSON.parse(localStorage.getItem('q_final_v25')) || { completed: [], rank: "-A1" };
    let activeWords = [];
    let qIdx = 0;
    let gidActive = 0;

    // AUDIO SYSTEM
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if(type === 'click') { osc.frequency.setValueAtTime(800, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); osc.start(); osc.stop(audioCtx.currentTime + 0.1); }
        if(type === 'correct') { osc.frequency.setValueAtTime(500, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(1500, audioCtx.currentTime + 0.2); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2); osc.start(); osc.stop(audioCtx.currentTime + 0.2); }
        if(type === 'error') { osc.frequency.setValueAtTime(150, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4); osc.start(); osc.stop(audioCtx.currentTime + 0.4); }
        if(type === 'start') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, audioCtx.currentTime); osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.3); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3); osc.start(); osc.stop(audioCtx.currentTime + 0.3); }
    }

    function init() {
        document.getElementById('level-nav').innerHTML = RANKS.map(r => `
            <button class="level-btn ${user.rank === r ? 'active' : ''}" onclick="playSound('click'); setRank('${r}')">${r}</button>
        `).join('');
        renderGrid();
        updateStats();
    }

    function setRank(r) { user.rank = r; init(); }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        const offset = RANKS.indexOf(user.rank) * 375;
        for(let i=1; i<=375; i++) {
            const gid = offset + i;
            const card = document.createElement('div');
            card.className = `block-card ${user.completed.includes(gid) ? 'done' : ''}`;
            card.innerText = i;
            card.onclick = () => { playSound('click'); openPrep(gid, i); };
            grid.appendChild(card);
        }
    }

    function openPrep(gid, lid) {
        gidActive = gid;
        const source = DATABASE[user.rank] || DATABASE["-A1"];
        activeWords = [];
        for(let i=0; i<10; i++) {
            const pair = source[(lid + i) % source.length].split('|');
            activeWords.push({e: pair[0], s: pair[1]});
        }
        document.getElementById('p-title').innerText = `NODO ${lid}`;
        document.getElementById('v-list').innerHTML = activeWords.map(w => `
            <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #1c2128;">
                <b style="color:white">${w.e}</b> <span style="color:var(--primary)">${w.s}</span>
            </div>
        `).join('');
        document.getElementById('prep-screen').style.display = 'flex';
    }

    function startExam() {
        document.getElementById('prep-screen').style.display = 'none';
        document.getElementById('exam-screen').style.display = 'flex';
        qIdx = 0; showQ();
    }

    function showQ() {
        if(qIdx >= 10) { 
            if(!user.completed.includes(gidActive)) user.completed.push(gidActive);
            localStorage.setItem('q_final_v25', JSON.stringify(user));
            closeAll(); return; 
        }
        const q = activeWords[qIdx];
        const source = DATABASE[user.rank] || DATABASE["-A1"];
        
        // OPCIONES REALES SIN "WRONG"
        let distractors = [];
        while(distractors.length < 3) {
            let rand = source[Math.floor(Math.random() * source.length)].split('|')[0];
            if(rand !== q.e && !distractors.includes(rand)) distractors.push(rand);
        }

        let choices = [q.e, ...distractors].sort(() => Math.random() - 0.5);
        document.getElementById('q-text').innerText = `Â¿CÃ³mo se dice "${q.s}"?`;
        document.getElementById('opts').innerHTML = choices.map(c => `
            <button class="btn-main" style="background:#1c2128; color:white; border:2px solid #333;" onclick="verify('${c}','${q.e}')">${c}</button>
        `).join('');
    }

    function verify(sel, cor) { 
        if(sel === cor) { playSound('correct'); qIdx++; showQ(); } 
        else { playSound('error'); alert("SINAPSIS FALLIDA. EL BLOQUE SE HA CERRADO."); closeAll(); }
    }

    function toggleChat() { 
        const w = document.getElementById('chat-win'); 
        w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; 
    }

    function sendMsg() {
        const input = document.getElementById('chat-in');
        if(!input.value) return;
        playSound('click');
        const box = document.getElementById('chat-msgs');
        box.innerHTML += `<div class="m user">${input.value}</div>`;
        const txt = input.value.toLowerCase();
        input.value = "";
        
        setTimeout(() => {
            let r = "Entendido. Para el nivel " + user.rank + " te recomiendo enfocar estos nodos.";
            if(txt.includes("hola")) r = "Â¡Hola! Los niveles ahora son mÃ¡s fÃ¡ciles de ver. Â¿Empezamos con el nivel -A1?";
            box.innerHTML += `<div class="m ai">${r}</div>`;
            box.scrollTop = box.scrollHeight;
        }, 600);
    }

    function updateStats() {
        const total = user.completed.length;
        document.getElementById('main-progress').style.width = (total / 3000 * 100) + "%";
        document.getElementById('stats-text').innerText = `NODOS COMPLETADOS: ${total} / 3000`;
    }

    function closeAll() {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        init();
    }

    init();
</script>
</body>
</html>
