<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Legend Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">üèÜ ENGLISH LEGEND</h1>

        <div id="login-section" class="card">
            <input type="text" id="username-input" placeholder="Escribe tu nombre de usuario...">
            <button onclick="createUser()">Crear Usuario</button>
        </div>

        <div id="stats-section" style="display:none;">
            <div class="user-info">
                <h2 id="display-username"></h2>
                <div class="progress-wrapper">
                    <div class="progress-bar-bg">
                        <div id="main-progress-bar" class="progress-bar-fill">0%</div>
                    </div>
                    <p id="progress-text">Bloques: 0 / 40</p>
                </div>
                <button class="btn-ranking" onclick="showRanking()">üåç Ver Ranking Mundial</button>
            </div>
        </div>

        <div id="levels" class="levels-grid"></div>

        <div id="area-estudio"></div>
    </div>

    <div id="ranking-modal" class="modal">
        <div class="modal-content">
            <h3>Top Mundial (Tiempo Real)</h3>
            <div id="ranking-list"></div>
            <button onclick="closeRanking()">Cerrar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="lessons-a1minus.js"></script>
    <script src="app.js"></script>
</body>
</html>
